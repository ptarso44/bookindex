{% extends "base.html" %}

{% block content %}

  <div class="d-flex p-4 align-center">
    <table class="table table-hover ">

      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Publisher</th>
          <th scope="col">Release Date</th>
        </tr>
      </thead>

      <tbody class="table-group-divider">

        {% for book in current_page_items.object_list %}
          <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.release_date }}</td>
          </tr>
        {% endfor %}

      </tbody>

    </table>
  </div> 

  

    {% include "books/pagination_footer.html" %}

  
  
{% endblock content %}
